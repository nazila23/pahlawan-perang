{% extends "sidebarpustaka.html" %}
{% block content %}
{% load static %}
  <!-- ======= Header ======= -->
    <section class="section profile">
      <div class="row">
        <div class="col-xl-12">

          <div class="card">
            <div class="card-body pt-3">
              <ul class="nav nav-tabs nav-tabs-bordered">

                <li class="nav-item">
                  <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-overview">Tambah Anggota</button>
                </li>

                <li class="nav-item">
                  <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-edit">Daftar Anggota</button>
                </li>

              </ul>
              <div class="tab-content pt-6">
                <div class="tab-content pt-6">
                  <br>
                  <div class="tab-pane fade show active profile-overview" id="profile-overview">
                  <!-- <div class="row mb-3">
                    <label for="id" class="col-md-4 col-lg-3 col-form-label">ID Anggota</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="id" type="text" class="form-control" id="id" >
                    </div>
                  </div> -->

                <form method="post" action="">
                  {% csrf_token %}
                  <div class="row">
                    <div class="col-md-4">
                      <label class="mt-1">Nama</label>
                    </div>                    
                    <div class="col">
                      <input class="form-control" type="text" name="nama">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4">
                      <label class="mt-1">Tanggal Lahir</label>
                    </div>                    
                    <div class="col">
                      <input class="form-control" type="date" name="tl">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4">
                      <label class="mt-1">Jenis Kelamin</label>
                    </div>
                    <div class="col">
                      <select class="form-select" name="jenisk" aria-label="Default select example">
                        <option selected>Pilih</option>
                        <option value="Perempuan">Perempuan</option>
                        <option value="Laki-Laki">Laki-Laki</option>
                      </select>
                    </div>
                  </div>
                  <!-- <div class="row">
                    <div class="col-md-4">
                      <label class="mt-1">Anggota_sejak</label>
                    </div>                    
                    <div class="col">
                      <input class="form-control" type="date" name="as">
                    </div>
                  </div> -->
                  <div class="row">
                    <div class="col-md-4">
                      <label class="mt-1">Tanggal_registrasi</label>
                    </div>                    
                    <div class="col">
                      <input class="form-control" type="date" name="tr">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4">
                      <label class="mt-1">Berlaku_hingga</label>
                    </div>                    
                    <div class="col">
                      <input class="form-control" type="date" name="bg">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4">
                      <label class="mt-1">Tipe_anggota</label>
                    </div>                    
                    <div class="col">
                      <input class="form-control" type="text" name="tk">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4">
                      <label class="mt-1">Pekerjaan</label>
                    </div>                    
                    <div class="col">
                      <input class="form-control" type="text" name="pekerjaan">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4">
                      <label class="mt-1">Alamat</label>
                    </div>                    
                    <div class="col">
                      <input class="form-control" type="text" name="almt">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4">
                      <label class="mt-1">Negara</label>
                    </div>                    
                    <div class="col">
                      <input class="form-control" type="text" name="negara">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4">
                      <label class="mt-1">No. HP</label>
                    </div>                    
                    <div class="col">
                      <input class="form-control" type="number" name="hp">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4">
                      <label class="mt-1">Email</label>
                    </div>                    
                    <div class="col">
                      <input class="form-control" type="text" name="email">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4">
                      <label class="mt-1">Instansi</label>
                    </div>                    
                    <div class="col">
                      <input class="form-control" type="text" name="ins">
                    </div>
                  </div>

                  <br>
                  <div class="row mb-3">
                    <div class="col-sm-12">
                      <button type="submit" class="btn btn-primary">Simpan</button>
                    </div>
                  </div>
                </form>  
              </div>
              <div class="tab-pane fade profile-edit pt-3" id="profile-edit">
                    <table class="table">
                      <thead>
                      <tr>
                        <th scope="col">No</th>
                        <th scope="col">Nama</th>
                        <th scope="col">Anggota Sejak</th>
                        <th scope="col">Berlaku Hingga</th>
                        <th scope="col">Instansi</th>
                        <th></th>
                      </tr>
                    </thead>  
                    <tbody>
                           
                      {% for z in data %} 
                      <tr>
                        <td>{{forloop.counter}}</td>
                        <td>{{z.nama}}</td>
                        <td>{{z.tanggal_registrasi}}</td>
                        <td>{{z.berlaku_hingga}}</td>
                        <td>{{z.instansi}}</td>
                        <td>
                          <a type="button" style="padding: 10px;" class="bi bi-trash-fill" href="{{z.id}}/delete_anggota"></a>
                          <a type="button" style="padding: 10px;" class="bi bi-pencil-fill" href="{{z.id}}/edit_anggota"></a>
                          <a type="button" style="padding: 10px;" class="bi bi-eye-fill"href="{{z.id}}/detail_anggota"></a>
                      </td>
                      </tr>
                      {% endfor %}     
                    </tbody>                
                  </table>
              </div>   
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </section>
  <!-- End #main -->
{% endblock %}
