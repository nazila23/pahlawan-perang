{% extends "sidebarpustaka.html" %}
{% block content %}
{% load static %}
     <!-- Profile Edit Form -->
<div style="text-align: center;color: black;margin-top: 5%;">
	    <h5 >Form Edit Anggota</h5>
</div>
<form class="col-12" method="POST">
         {% csrf_token %} 
         <br>
        <div class="row mb-3">
          <label for="fullName" class="col-md-4 col-lg-3 col-form-label">Nama</label>
          <div class="col-md-8 col-lg-9">
            <input type="text" class="form-control" name="nama" value="{{data.nama}}" class = "form-control">
          </div>
        </div>

        <div class="row mb-3">
          <label for="company" class="col-md-4 col-lg-3 col-form-label">Tanggal lahir</label>
          <div class="col-md-8 col-lg-3">
            <input type="date" class="form-control" name="tanggal_lahir"value="{{data.tanggal_lahir}}" class = "form-control">
          </div>
        </div>

        <div class="row mb-3">
          <label for="Job" class="col-md-4 col-lg-3 col-form-label">Jenis Kelamin</label>
          <div class="col">
            <select class="form-select" name="jenis_kelamin" value="{{data.jenis_kelamin}}"aria-label="Default select example">
              <option selected>Pilih</option>
              <option value="Perempuan">Perempuan</option>
              <option value="Laki-Laki">Laki-Laki</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
            <label for="Address" class="col-md-4 col-lg-3 col-form-label">Tanggal Registrasi</label>
            <div class="col-md-8 col-lg-3">
                <input type="date" class="form-control" name="tanggal_registrasi"value="{{data.tanggal_registrasi_format}}" class = "form-control">
            </div>
          </div>

          <div class="row mb-3">
            <label for="Address" class="col-md-4 col-lg-3 col-form-label">Berlaku Hingga</label>
            <div class="col-md-8 col-lg-3">
                <input type="date" class="form-control" name="berlaku_hingga"value="{{data.berlaku_hingga_format}}" class = "form-control">
            </div>
          </div>

          <div class="row mb-3">
            <label for="Address" class="col-md-4 col-lg-3 col-form-label">Tipe Anggota</label>
            <div class="col-md-8 col-lg-9">
                <input type="text" class="form-control" name="tipe_anggota"value="{{data.tipe_anggota}}" class = "form-control">
            </div>
          </div>

          <div class="row mb-3">
            <label for="Address" class="col-md-4 col-lg-3 col-form-label">Pekerjaan</label>
            <div class="col-md-8 col-lg-9">
                <input type="text" class="form-control" name="pekerjaan"value="{{data.pekerjaan}}" class = "form-control">
            </div>
          </div>

          <div class="row mb-3">
            <label for="Address" class="col-md-4 col-lg-3 col-form-label">Alamat</label>
            <div class="col-md-8 col-lg-9">
                <input type="text" class="form-control" name="alamat"value="{{data.alamat}}" class = "form-control">
            </div>
          </div>

          <div class="row mb-3">
            <label for="Address" class="col-md-4 col-lg-3 col-form-label">No Hp</label>
            <div class="col-md-8 col-lg-9">
                <input type="number" class="form-control" name="no_hp"value="{{data.no_hp}}" class = "form-control">
            </div>
          </div>

          <div class="row mb-3">
            <label for="Address" class="col-md-4 col-lg-3 col-form-label">Email</label>
            <div class="col-md-8 col-lg-9">
                <input type="text" class="form-control" name="email"value="{{data.email}}" class = "form-control">
            </div>
          </div>

          <div class="row mb-3">
            <label for="Address" class="col-md-4 col-lg-3 col-form-label">Instansi</label>
            <div class="col-md-8 col-lg-9">
                <input type="text" class="form-control" name="instansi"value="{{data.instansi}}" class = "form-control">
            </div>
          </div>
          <br>
          <button type="submit" class="btn btn-success col-lg-12">Simpan</button>
      </form><!-- End Profile Edit Form -->
    
{% endblock %}
