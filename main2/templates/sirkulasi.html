{% extends "sidebarpustaka.html" %}
{% block content %}
{% load static %}
    <section class="section profile">
      <div class="row">
        <div class="col-xl-4">
        </div>

        <div class="col-xl-12">

          <div class="card">
            <div class="card-body pt-3">
              <!-- Bordered Tabs -->
              <ul class="nav nav-tabs nav-tabs-bordered">

                <li class="nav-item">
                  <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-transaksi">Mulai Transaksi</button>
                </li>

                <li class="nav-item">
                  <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-edit">Aturan Peminjaman</button>
                </li>
             </ul>
             <div class="tab-content pt-6">
              <div class="tab-content pt-6">
                <br>
                <div class="tab-pane fade show active profile-overview" id="profile-overview">
                  <form class="col-4" action="" method="POST">
                    {% csrf_token %} 
                        <div>
                          <label for="na">Nomor Anggota</label>
                          <select class="form-select" name="pilih" aria-label="Default select example" required>
                            <!-- <option selected>Pilih</option> -->
                            <option value=""></option>
                            {% for d in data %}
                            <option value="{{d.id}}">{{d.id}} - {{d.nama}}</option>
                            {% endfor %}
                          </select>
                      <br>
                      <button type="submit" class="btn btn-primary">cari</button>
                    </form>
                </div>
                <a href="/main2/peminjaman/{{filter_data.id}}">{{filter_data.judul}}</a>
                </div>
                </div>     
              </div><!-- End Bordered Tabs -->
            </div>
          </div>
        </div>

    </section>
    {% endblock %}
